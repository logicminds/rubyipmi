# Lint: RuboCop and style checks
name: Lint

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow to fail - report as warning only
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop
